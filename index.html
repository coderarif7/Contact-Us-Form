<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form with HTML & CSS</title>
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- start contact-us -->
    <section id="contact-us">
        <div class="container">
            <div class="wrap-contact-us">
                <div class="contact-title">
                    <h1>Contact Us</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, mollitia!  </p>
                </div>
                <div class="form-page">
                    <form action="#" id="form">
                        <div class="form-control">
                            <div class="first-name">
                                <input type="text" name="firstName" autocomplete="off" aria-placeholder="First Name" placeholder="First Name" required>
                            </div>
                            <div class="last-name">
                                <input type="text" name="lasttName" autocomplete="off" aria-placeholder="Last Name" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-control">
                            <div class="email-address">
                                <input type="email" name="email" aria-placeholder="E-mail-address" autocomplete="off" placeholder="E-mail Address" required>
                            </div>
                            <div class="phone-number">
                                <input type="number" name="phoneNumber" autocomplete="off" aria-placeholder="Phone Number" placeholder="Phone Number" required>
                            </div>
                        </div>
                        <div class="form-about">
                            <textarea id="about-yourself" name="aboutYourself" aria-placeholder="About Yourself" placeholder="About Yourself" required></textarea>
                        </div>
                        <button id="btn-btn-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end contact-us -->




</body>
</html>
